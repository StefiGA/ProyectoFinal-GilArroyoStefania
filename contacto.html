<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este espacio vas a poder escribir tu consulta, para que te ayudemos en lo que necesites.">
    <meta name="keywords" content="CONTACTO, EMAIL, CONSULTA.">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="./Imagenes/favicon.jpg">
</head>
<body>

    <header>
        <h1> Contacto </h1>
    </header>
    
    <!--Comienza el formulario de contacto-->
    <section>
        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend> <br>
                <div>
                    <label for="nombre">Nombre: </label> 
                    <input type="text" name="nombre">
                    <br> <br>
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido"> <br> <br>
                    <label for="nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" name="nacimiento"> <br>
                </div>

                 <div> <br>
                     <label for="email">Email:</label>
                     <input type="email" required>
                 </div> <br>

                 <div>
                     <label for="contraseña">Contraseña:</label>
                     <input type="contraseña">
                 </div> <br>

                 <div>
                     <label for="comentarios">Escribí tu consulta: </label> <br>
                     <textarea name="comentario" id="" cols="50" rows="10"></textarea>
                 </div> <br>

                 <div>
                     <input type="submit" value="Enviar datos">
                     <input type="reset" value="Limpiar formulario">
                 </div> <br>

                 <div>
                     <a href="terminosycondiciones.html">Acepto los términos y condiciones.</a>
                     <input type="checkbox" name="terminos" required>
                 </div>

            </fieldset>
                
                
        </form>
    </section>

</body>
</html>
